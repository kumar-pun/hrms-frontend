  <br>
  <mat-card>
   <mat-card-header>
     <h3>
       <strong>HRMS Sign</strong>
     </h3>
   </mat-card-header>
    <mat-divider></mat-divider>
    <br><br>
    <form [formGroup]="loginForm" class="login-form" style="color: #757575;">
      <mat-form-field class="fullwidth">
        <input matInput placeholder= "Email" id="email" formControlName="email"  type="text" #email required >
       <mat-error align="start" *ngIf="formErrors.email" class="form__error">{{ formErrors.email }}</mat-error>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field class= "fullwidth">
        <input matInput placeholder= "Password"  formControlName="password" [type]="hide ? 'password' : 'text'" required   #password >
        <mat-error align="start" *ngIf="formErrors.password" class="form__error">{{ formErrors.password }}</mat-error>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <br><br>
      <button type="submit" (click)="onSubmit(email.value, password.value)" mat-raised-button color="primary">Login</button>
    </form>
  </mat-card>
