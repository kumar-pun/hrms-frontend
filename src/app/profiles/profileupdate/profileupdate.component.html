<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title>User Information</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Personal Info">

        <!-- form fields Here-->
        <table  style="width: 75%"  cellspacing="5">
          <tr>
              <td>
                <mat-form-field class="fullwidth">
                  <mat-label>Full Name</mat-label>
                  <input matInput placeholder="Choose a date"  name="name" required>
                </mat-form-field>
                </td>
              <td>

               <mat-form-field>
                 <input matInput [matDatepicker]="picker" placeholder="title">
                 <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                 <button matSuffix [matDatepickerToggle]="picker"></button>
                 <mat-datepicker #picker></mat-datepicker>
               </mat-form-field>

              </td>

          </tr>
          </table>
      </mat-tab>


      <mat-tab label="Family Info">
<!-- form fields Here-->
      </mat-tab>



      <mat-tab label="Education Info">
<!-- form fields Here-->
      </mat-tab>



      <mat-tab label="Experience">
<!-- form fields Here-->
      </mat-tab>



      <mat-tab label="Medical Info">
<!-- form fields Here-->
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
